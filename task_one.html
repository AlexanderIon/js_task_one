<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task One</title>
</head>
<body>
    <p>Loading , please wait</p>
    <script>
        let guess_numder = Math.floor(Math.random()*1000)
        console.log(guess_numder)
        while(true) {
        
        
        number_of_person = prompt("Укажи число:");
        if (number_of_person === 'q'){
            break
        }
        else if (isNaN(number_of_person)){
            alert("Вы указали не число")

        }
        else  {
            if (number_of_person > guess_numder){
                alert("Твое число больше")

            }
            else if (number_of_person < guess_numder){
                alert("Твое число меньше  ")
            }
            else {
                alert("Ты угадал")
                break
            }
        }

    }
    </script>
</body>
</html>
